<section class="contact">
  <div class="container contact__container">
    <h2 class="contact__title">Get in Touch</h2>
    <form class="contact-form">
      <input
        class="form-input"
        type="email"
        placeholder="Your email"
        name="email"
      />
      <input
        class="form-input"
        type="text"
        placeholder="Subject"
        name="subject"
      />
      <textarea
        class="textarea"
        name="message"
        placeholder="Message here..."
      ></textarea>
      <button class="contact-btn btn-primary">Send Message</button>
    </form>
  </div>
</section>
